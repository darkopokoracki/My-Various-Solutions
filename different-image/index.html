<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 60%;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
        }

        .d_none {  /* d_none = display: none */
            display: none;
        }
    </style>
</head>
<body>


    <div class="container">
        <img src="img/Hero Image (Mobile).png" alt="hero-img" id="heroMobile">
        <img src="img/Hero Image (Tablet).png" alt="hero-img" id="heroTablet" class="d_none">
        <img src="img/Hero Image (Desktop).png" alt="hero-img" id="heroDesktop" class="d_none">
    </div>

    
    <script src="app.js"></script>
</body>
</html>
